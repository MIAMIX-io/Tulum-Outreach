<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLOBALMIX launches in Tulum — Join the network</title>

  <!-- Google Fonts (used where supported) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Hind+Mysuru:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F4F4F4;
      font-family: 'Hind Mysuru', Arial, Helvetica, sans-serif;
      color: #444444;
    }

    table {
      border-collapse: collapse;
    }

    img {
      max-width: 100%;
      display: block;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      color: #E136C4;
      margin-top: 0;
    }

    p {
      font-size: 16px;
      line-height: 1.65;
      margin: 0 0 18px 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #FFFFFF;
    }

    .header {
      background-color: #E8E8E8;
      padding: 35px 30px 25px;
      text-align: center;
    }

    .content {
      padding: 30px;
    }

    .footer {
      background-color: #E8E8E8;
      padding: 30px;
      text-align: center;
      font-size: 12px;
      color: #555555;
    }

    .btn {
      display: inline-block;
      background-color: #E136C4;
      color: #FFFFFF !important;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 8px;
      font-weight: 700;
      letter-spacing: 0.4px;
    }

    .divider {
      border-top: 1px solid #E0E0DB;
      margin: 40px 0;
    }

    .card {
      border: 1px solid #E0E0DB;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .price {
      font-weight: bold;
      color: #EA7A0B;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">

        <table class="container" width="100%" cellpadding="0" cellspacing="0">

          <!-- HEADER -->
          <tr>
            <td class="header">
              <a href="https://www.miamix.io/" target="_blank">
                <img src="https://images.squarespace-cdn.com/content/v1/68e29960411f943804f76b6c/09a65ccf-841d-4b11-a361-79936b1854fb/MIAMIX_Gold.png?format=1500w"
                  alt="MIAMIX Logo"
                  height="80"
                  style="margin: 0 auto 15px;" />
              </a>

              <h1 style="font-size: 28px;">
                GLOBALMIX launches in Tulum
              </h1>

              <p style="font-family: 'Montserrat', Arial, sans-serif; font-size: 22px; font-weight: 700; color: #E136C4;">
                Hello, {{ name }}
              </p>
            </td>
          </tr>

          <!-- CONTENT -->
          <tr>
            <td class="content">

              {{ email_content_from_file | safe }}

            </td>
          </tr>

          <!-- FOOTER -->
          <tr>
            <td class="footer">
              <p style="color:#E136C4;font-weight:600;">Stay connected with us</p>

              <p>
                <a href="https://www.linkedin.com/company/miamix-io/">LinkedIn</a> ·
                <a href="https://www.instagram.com/miamix.us/">Instagram</a> ·
                <a href="https://www.youtube.com/@MIAMIXUS">YouTube</a>
              </p>

              <p style="margin-top: 10px;">
                MIAMIX LLC · Miami, FL 33133<br>
                © 2025 MIAMIX. All rights reserved.
              </p>

              <p>
                <a href="https://www.miamix.io/unsubscribe" style="text-decoration: underline; color:#000;">
                  Unsubscribe
                </a>
              </p>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>
</body>
</html>
