name: Manual Email Dispatcher

on:
  workflow_dispatch:

jobs:
  send-notion-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11 (REQUIRED)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clean pip cache completely
        run: |
          python -m pip install --upgrade pip
          pip cache purge
          pip uninstall -y notion notion-client || true

      - name: Install Notion SDK (known-stable)
        run: |
          pip install notion-client==2.5.0

      - name: üîç SDK Smoke Test (FAIL FAST)
        run: |
          python - <<'PY'
          from notion_client import Client
          c = Client(auth="test")
          assert hasattr(c.databases, "query"), "‚ùå Notion SDK is broken"
          print("‚úÖ Notion SDK OK:", c.databases)
          PY

      - name: Run Notion Email Dispatcher
        env:
          NOTION_TOKEN: ${{ secrets.AUTO_DISPATCHER }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python send_emails.py
